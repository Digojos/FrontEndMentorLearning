  <script>
      const bt = document.getElementById('bt');
      
      function changeText() {

        const title = document.getElementById("title");
        const text = document.getElementById("text");
        const score = document.getElementById("score");
        const star = document.getElementById("star");
        const thankYou = document.getElementById("thank_you")
        const img = document.createElement("img");

        img.src = 'images/illustration-thank-you.svg'

        title.innerHTML = "Thank you!";
        text.innerHTML = "We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!"

        thankYou.insertBefore(img, thankYou.children[0]);

        title.className += ' text-align';
        text.className += ' text-align';
        thankYou.className += 'margin-img text-align';

        score.remove();
        bt.remove();
        star.remove();
      };

      bt.addEventListener("click", changeText, false);

  </script>
